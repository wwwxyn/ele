<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 引入 Bootstrap -->
    <link href="./css/bootstrap.css" rel="stylesheet"/>
    <link href="./css/font-awesome.css" rel="stylesheet"/>
    <link href="./css/custom.css" rel="stylesheet"/>
    <link href="./css/animate.css" rel="stylesheet"/>
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" rel="external nofollow" ></script>          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js" rel="external nofollow" ></script>       <![endif]-->
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <!-- 包括所有已编译的插件 -->
</head>
<body>
<div id="app">
    <topbannercpn></topbannercpn>
    <mainnavcpn></mainnavcpn>
    <gotopcpn></gotopcpn>
    <div style="height: 2000px;background-color: lightgreen"></div>
</div>

<!--回到顶部-->
<template id="goTopTemp">
    <div class="goTopTemp" v-show="topDistance>100" v-on:click="gotop">
        <h6><i class="fa fa-arrow-circle-o-up"></i>回到顶部</h6>
    </div>
</template>
<!--页面底部主导航-->
<template id="mainTemp">
    <div class="container-fluid fixed-bottom text-muted mainTemp">
        <div class="row">
            <h6 class="col-2 offset-2"><i class="fa fa-home"></i>首页</h6>
            <h6 class="col-2 "><i class="fa fa-home"></i>发现</h6>
            <h6 class="col-2 "><i class="fa fa-home"></i>订单</h6>
            <h6 class="col-2 "><i class="fa fa-home"></i>我的</h6>
        </div>
    </div>
</template>
<!--顶部定位搜索栏-->
<template id="topBannerTemp">
    <div class="topBannerTemp">
        <div slot="loc" id="infoBar">
        <i class="fa fa-location-arrow"></i>大连东软信息学院<i class="fa fa fa-arrow-circle-o-down"></i>
        </div>
        <div slot="content" id="searchBar">
            <div class="input-group mb-3 mt-3 col-10 offset-1" :class="searchBarFixed === true ? 'isFixed' :''">
                <div class="input-group-prepend">
                     <span class="input-group-text">
                         <i class="fa fa-search"></i>
                     </span>
                </div>
                <input type="text" class="form-control" placeholder="Username">
            </div>
        </div>
    </div>
</template>
<script src="./js/jquery-3.3.1.js" ></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/vue.js"></script>
<script src="./js/vue-resources.js"></script>
<script src="./js/vue-router.js"></script>
<script src="./js/custom.js"></script>

</body>
</html>
